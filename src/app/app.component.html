<div class="container p-4">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <h3 class="card-header">Add a link</h3>
        <form class="card-body">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            #title
            class="form-control"
            autofocus
          />
          <label for="link">Link:</label>
          <input type="text" name="link" #link class="form-control" />
          <button
            (click)="addLink(title, link)"
            class="btn btn-primary btn-block mt-4"
          >
            Submit Link
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <app-link></app-link>
  </div>
</div>
